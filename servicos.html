<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - Viagem Boa!</title>
    <link rel="stylesheet" href="formatacao/servicos.css">
    
</head>
<body>

    <header class="cabecalho">
        <div class="area-logo">
            <img class="imagem-logo" src="imagens/image 32.png" alt="logo do site Viagem Boa! com dois coqueiros">
        </div>

        <div class="area-links">
            <a href="index.html">Home</a>
            <a href="pacotes.html">Pacotes</a>
            <a href="servicos.html">Serviços</a>
            <a href="contato.html">Contato</a>
            <a href="carrinho.html">
                <img src="imagens/carrinho.png" class="carrinho-link">
            </a>
            <a href="login.html">
                <img src="imagens/login.png" class="login-link">
            </a>
        </div>
    </header>

    <main>
        <section >
            <h1 class="titulo-pagina">Serviços</h1>
        
            <form method="GET" action="">
                <fieldset>
                    <legend>Dados do Usuário</legend><br>
                    <label>Nome do Viajante: </label><br>
                    <input type="text" name="nome"><br>
                    <label>Telefone: </label><br>
                    <input type="tel" name="telefone"><br>
                    <label>E-mail: </label><br>
                    <input type="email" required name="email"><br><br>
                </fieldset><br>

                <fieldset>
                    <legend>Serviços a contratar: </legend><br>
                    <label>
                        <input type="checkbox" name="servico" value="Passagens">Compra de Passagens
                    </label><br>
                    <label>
                        <input type="checkbox" name="servico" value="Hospedagem">Reserva de Hospedagem 
                    </label><br>
                    <label>
                        <input type="checkbox" name="servico" value="Veículos">Reserva de Veículos
                    </label><br>
                    <label>
                        <input type="checkbox" name="servico" value="Passeios">Passeios Disponíveis
                    </label><br><br>                   
                </fieldset><br>

                <fieldset><br>
                    <legend>Forma de pagamento:</legend>
                    <label>
                        <input type="radio" name="formaPagamento" value="Pagamento">Pix
                    </label><br>
                    <label>
                        <input type="radio" name="formaPagamento" value="Pagamento">Dinheiro
                    </label><br>
                    <label>
                        <input type="radio" name="formaPagamento" value="Pagamento">Cartão de Débito
                    </label><br>
                    <label>
                        <input type="radio" name="formaPagamento" value="Pagamento">Cartão de Crédito
                    </label><br><br>
                </fieldset><br>

                <fieldset><br>
                    <legend>Prazo do Pagamento:</legend>
                    <select name="prazoPagamento">
                        <option value="aVista">À vista</option>
                        <option value="5x">5x sem juros</option>
                        <option value="10x">10x com juros</option>
                    </select><br><br>
                </fieldset><br><br>

                <fieldset><br>
                    <legend>Sobre a Viagem: </legend>
                    <label>
                        <input type="date" name="dataViagem" value="Data-Ida"><br>
                    </label><br>
                    <label>
                        <input type="date" name="dataViagem" value="Data-Volta"><br>
                    </label><br>
                    <label>
                        Quantidade de Pessoas: <br>
                        <input type="number" name="qtdPessoas" value="Pessoas">
                    </label><br><br>
                </fieldset><br>

                <label>Comentário: </label><br>
                <textarea rows="5" cols="27" name="comentario"></textarea><br><br>

                <button>Salvar</button>
            </form>
        </section>

    </main>

    <footer>

    </footer>

    
</body>
</html>
